<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Vacation Rentals, Homes, Apartments &amp; Rooms for Rent - Airbnb</title>
</head>
<body>

  <header>

    <!-- Add the airbnb logo here -->
    <a href="airbnb.com">ABnB</a>

    <!-- Search bar -->
    <form id="searchBar">
      <input type="text" placeholder="Search..." required>
    </form>

    <!-- Buttons on Top Bar -->

    <button type="button" id="becomeHost">Become a Host</button>
    <button type="button" id="noTimeToHost">No Time to Host?</button>

    <!-- Account Info Links - Insert photos -->

    <a href="airbnb.com">Trips</a>
    <a href="airbnb.com">Messages</a>
    <a href="airbnb.com">Help</a>
    <a href="airbnb.com">>Your Name<</a>

  </header>

  <main>

      <!-- Where to Div -->

      <div id="whereTo">

        <!-- Holds the large image for live there -->

        <div id="liveThereVid">

          <p id="liveThereBig">Live There</p>
          <p id="liveThereSmall">Book homes from local hosts in 191+ countries and experience a place like you live there.</p>

        </div>

        <!-- Bar for booking a trip -->

        <div id="bookingBar">

          <form id="bookingForm">
            <input type="text" placeholder="Where to..." required>
            <input type="date" name="checkIn" class="checkInOut">
            <input type="date" name="checkOut" class="checkInOut">
            <select name="guests">
              <option value="1 Guests">1 Guests</option>
              <option value="2 Guests">2 Guests</option>
              <option value="3 Guests">3 Guests</option>
              <option value="4 Guests">4 Guests</option>
            </select>
            <button type="button" id="searchBooking">Search</button>
          </form>

        </div>

      </div>

      <!-- Meet Guidebooks -->

      <!-- Title -->
      <h1>Meet Guidebooks</h1>

      <div class="divContainer">

          <!-- San Fran -->
          <div id="sanFran" class="desinationPics">San Francisco</div>

          <!-- New York -->
          <div id="newYork" class="desinationPics">New York</div>

          <!-- London -->
          <div id="london" class="desinationPics">London</div>

      </div>

      <!-- Button -->
      <button type="button" class="bodyButton">See All Desintations</button>

      <!-- Just for the Weekend Div -->

      <h1>Just for the Weekend</h1>

      <div class="divContainer">

          <!-- Napa -->
          <div id="napa" class="desinationPics">Napa</div>

          <!-- Sonoma -->
          <div id="sonoma" class="desinationPics">Sonoma</div>

          <!-- San Fran -->
          <div id="sanFran2" class="desinationPics">San Francisco</div>
    </div>

      <!-- Button -->
    <button type="button" class="bodyButton">See All Desintations</button>

  </main>

  <footer>

    f

  </footer>

</body>
</html>
